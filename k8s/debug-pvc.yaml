apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
spec:
  containers:
  - name: debug-container
    image: busybox
    command: ["sleep", "3600"]
    volumeMounts:
    - name: my-volume
      mountPath: /mnt
  volumes:
  - name: my-volume
    persistentVolumeClaim:
      claimName: image-storage-pvc
